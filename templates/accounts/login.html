{% extends 'base.html' %}
{% block title %}Job-Dhundo - Login{% endblock title %}

{% block content %}
<style>
/* Responsive tweaks */
@media (max-width: 576px) {
  .login-card {
    width: 100% !important;       /* full width on small screens */
    border-radius: 18px !important;
    margin: 0 12px;               /* add side margin */
  }
  .brand-font {
    font-size: 1.6rem !important; /* shrink brand text */
  }
  h4.text-center {
    font-size: 1.2rem;
  }
  h5.text-center {
    font-size: 1rem;
  }
  .btn {
    font-size: 0.95rem;
    padding: 10px;
    border-radius: 10px !important;
  }
  .form-label {
    font-size: 0.9rem;
  }
  .form-control {
    font-size: 0.9rem;
    padding: 8px 10px;
  }
}
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card login-card p-4" style="max-width: 360px; width: 100%; border-radius:28px; border:2px solid #19a974; box-shadow:0 14px 34px rgba(0,0,0,0.12);">

        <div class="text-center mb-3">
            <span class="brand-font">Job<span class="brand-highlight">Dhundo</span></span>
        </div>

        <h4 class="text-center fw-bold mb-1">Welcome Back!</h4>
        <h5 class="text-center mb-4">Login</h5>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn w-100 py-2" style="background-color:#19a974; border:none; border-radius:14px; color:white;">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-decoration-none small">Create Account</a>
        </div>
    </div>
</div>
{% endblock content %}
