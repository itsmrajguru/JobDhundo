{% extends "base.html" %}

{% block title %}Home | Job-Dhundo{% endblock %}

{% block content %}
<style>
/* Extra responsiveness for small devices */
@media (max-width: 768px) {
  .text-center span.brand-font {
    font-size: 1.6rem !important;   /* shrink brand text */
  }
  h2.mt-4 {
    font-size: 1.2rem;              /* smaller greeting */
  }
  h1.display-4 {
    font-size: 1.8rem;              /* shrink main heading */
  }
  p.lead {
    font-size: 1rem;                /* shrink subtitle */
  }
  .btn.btn-lg {
    font-size: 1rem;
    padding: 10px 20px;             /* smaller button */
    border-radius: 20px;
    width: 100%;                    /* full-width button on mobile */
  }
  .container.my-5 {
    margin-top: 2rem !important;
    margin-bottom: 2rem !important;
  }
}
</style>

<div class="container my-5">
    <div class="text-center py-5">
        <span class="brand-font">Job<span class="brand-highlight">Dhundo</span></span>
        <h2 class="mt-4">Heyy, {{ request.user.username }}!</h2>
        <h1 class="display-4 fw-bold" style="color: #2d3748;">Welcome to Job-Dhundo</h1>
        <p class="lead text-secondary">The future of your career starts with a single search.</p>
        
        <div class="mt-4">
            <a href="{% url 'mainpage' %}" class="btn btn-success btn-lg px-4 rounded-pill">
                Explore Jobs
            </a>
        </div>
    </div>
</div>
{% endblock %}
